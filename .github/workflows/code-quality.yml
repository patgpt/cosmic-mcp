name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run security audit
        run: bun audit

      - name: Run dependency vulnerability scan
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint --format json --output-file eslint-results.json || true

      - name: Run TypeScript compiler
        run: bun run type-check

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=patgpt_cosmic-mcp
            -Dsonar.organization=patgpt
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.eslint.reportPaths=eslint-results.json
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info

  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check licenses
        run: |
          # Install license checker
          bun add --dev license-checker

          # Check for problematic licenses
          bunx license-checker --summary --excludePrivatePackages

          # Fail if GPL or other copyleft licenses are found
          bunx license-checker --excludePrivatePackages --failOn 'GPL;AGPL;LGPL'

  performance-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Check bundle size
        run: |
          # Check if bundle size is reasonable
          BUNDLE_SIZE=$(stat -c%s "dist/server.js")
          echo "Bundle size: $BUNDLE_SIZE bytes"

          # Fail if bundle is larger than 5MB
          if [ $BUNDLE_SIZE -gt 5242880 ]; then
            echo "Bundle size is too large: $BUNDLE_SIZE bytes"
            exit 1
          fi

      - name: Startup performance test
        run: |
          # Test server startup time
          timeout 30s node dist/server.js --help > /dev/null
          echo "Server startup test passed"
